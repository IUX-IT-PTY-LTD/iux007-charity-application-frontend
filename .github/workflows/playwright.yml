    - name: Create environment file
      run: |
        echo "NEXT_PUBLIC_API_URL=${{ secrets.TEST_API_URL || 'http://localhost:3001/api' }}" > .env.local
        echo "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ secrets.TEST_STRIPE_KEY || 'pk_test_dummy_key' }}" >> .env.local
    
    - name: Build application
      run: npm run build
    
    - name: Run accessibility tests
      run: npx playwright test tests/integration/accessibility.spec.js
      env:
        PLAYWRIGHT_BASE_URL: http://localhost:3000
    
    - name: Upload accessibility results
      uses: actions/upload-artifact@v4
      if: always()
